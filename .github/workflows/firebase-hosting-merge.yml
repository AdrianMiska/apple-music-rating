name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - master
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    environment:
      name: Production
      url: 'https://elo-music-rating.web.app/'
    steps:
      - uses: actions/checkout@v2
      - run: npm ci && npm run build
        env:
          NEXT_PUBLIC_MUSIC_KIT_DEVELOPER_TOKEN: '${{ secrets.REACT_APP_MUSIC_KIT_DEVELOPER_TOKEN }}'
          NEXT_PUBLIC_FIREBASE_API_KEY: '${{ secrets.REACT_APP_FIREBASE_API_KEY }}'
          NEXT_PUBLIC_SPOTIFY_CLIENT_ID: '${{ secrets.REACT_APP_SPOTIFY_CLIENT_ID }}'
          NEXT_PUBLIC_SENTRY_DSN: '${{ secrets.REACT_APP_SENTRY_DSN }}'
      - id: firebase-deploy
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_ELO_MUSIC_RATING }}'
          channelId: live
          projectId: elo-music-rating
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
