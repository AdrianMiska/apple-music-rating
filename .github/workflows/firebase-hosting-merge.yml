name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - master
  schedule:
    # Run once a month at midnight on the 1st
    - cron: '0 0 1 * *'
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    environment:
      name: Production
      url: 'https://elo-music-rating.web.app/'
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'yarn'
      - run: yarn install --frozen-lockfile
      
      # Generate Apple Music JWT token
      - name: Generate Apple Music JWT
        id: generate-jwt
        run: yarn generate-music-token
        env:
          APPLE_PRIVATE_KEY: ${{ secrets.APPLE_PRIVATE_KEY }}
          APPLE_KEY_ID: ${{ secrets.APPLE_KEY_ID }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
      
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_ELO_MUSIC_RATING }}'
          channelId: live
          projectId: elo-music-rating
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks
          NEXT_PUBLIC_MUSIC_KIT_DEVELOPER_TOKEN: ${{ env.NEXT_PUBLIC_MUSIC_KIT_DEVELOPER_TOKEN }}
          NEXT_PUBLIC_FIREBASE_API_KEY: '${{ secrets.NEXT_PUBLIC_FIREBASE_API_KEY }}'
          NEXT_PUBLIC_SPOTIFY_CLIENT_ID: '${{ secrets.NEXT_PUBLIC_SPOTIFY_CLIENT_ID }}'
          NEXT_PUBLIC_SENTRY_DSN: '${{ secrets.NEXT_PUBLIC_SENTRY_DSN }}'