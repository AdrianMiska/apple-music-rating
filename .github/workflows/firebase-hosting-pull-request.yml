name: Deploy to Firebase Hosting on PR
on: pull_request
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    environment:
      name: Review
    permissions:
      pull-requests: write
      checks: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'yarn'
      - run: yarn install --frozen-lockfile
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_ELO_MUSIC_RATING }}'
          projectId: elo-music-rating
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks
          NEXT_PUBLIC_MUSIC_KIT_DEVELOPER_TOKEN: '${{ secrets.NEXT_PUBLIC_MUSIC_KIT_DEVELOPER_TOKEN }}'
          NEXT_PUBLIC_FIREBASE_API_KEY: '${{ secrets.NEXT_PUBLIC_MUSIC_KIT_DEVELOPER_TOKEN }}'
          NEXT_PUBLIC_SPOTIFY_CLIENT_ID: '${{ secrets.NEXT_PUBLIC_MUSIC_KIT_DEVELOPER_TOKEN }}'
          NEXT_PUBLIC_SENTRY_DSN: '${{ secrets.NEXT_PUBLIC_MUSIC_KIT_DEVELOPER_TOKEN }}'